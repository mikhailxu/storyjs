<html>
	<head>

	<body>
	  <canvas id='bezier'></canvas>
	  <script type="text/javascript">
		bezier = new Bezier($('#bezier'), 500, [
		  [0,0],
		  [1,0],
		  [1,1],
		  [.75,.25],
		  [.5,.5],
		  [.25,.25]
		])
	  </script>
