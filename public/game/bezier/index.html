<html>
	<head>
		<title>Bezier</title>
		<script type='text/javascript' src='../jquery-1.3.2.min.js'></script>
		<script type='text/javascript' src='b.js'></script>
	</head>
	<body>
	  <canvas id='bezier'></canvas>
	  <script type="text/javascript">
		$(function() {
			bezier = new Bezier($('#bezier'), 500, [
					[0,0],
					[1,0],
					[1,1],
					[.75,.25],
					[.5,.5],
					[.25,.25],
					//[0,1],
					null].slice(0,-1))
		})
	  </script>
	</body>
</html>
